---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 3279e9bcf74f0f2ef56a583d35535624cf88a5bc
    fabric8.io/git-branch: migrate-workshop
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=ticket-monster&var-version=3.0.0-SNAPSHOT
  labels:
    app: ticket-monster
    provider: fabric8
    version: 3.0.0-SNAPSHOT
    group: org.jboss.examples.eap
  name: ticket-monster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-monster
      provider: fabric8
      group: org.jboss.examples.eap
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 3279e9bcf74f0f2ef56a583d35535624cf88a5bc
        fabric8.io/git-branch: migrate-workshop
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=ticket-monster&var-version=3.0.0-SNAPSHOT
      labels:
        app: ticket-monster
        provider: fabric8
        version: 3.0.0-SNAPSHOT
        group: org.jboss.examples.eap
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ceposta/ticket-monster-mysql:monolith
        imagePullPolicy: IfNotPresent
        name: ceposta-ticket-monster
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        securityContext:
          privileged: false
